<div class="col-lg-12">
    <div>
        <div class="col-md-4" *ngFor="let regions of eachRegions | paginate : { itemsPerPage: 24, currentPage: p }">
            <div class="profile-card text-center">
                <div class="profile-info">
                    <h3 class="hvr-underline-from-center">Region Name:- </h3>
                    <div><a [routerLink]="['/countries',regions.region]">{{regions.region}}</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
