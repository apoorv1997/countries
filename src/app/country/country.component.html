<div class="col-lg-12">
    <div>
        <div class="col-lg-12" *ngFor="let country of allCountry">
            <div class="profile-card text-center">
                <img src="{{country.flag}}" />
                <div class=" profile-info ">
                    <h3 class="hvr-underline-from-center ">{{country.region}} </h3>
                    <div>Country name:- {{country.name}}</div>
                    <div>Country Capital:- {{country.capital}}</div>
                    <div>Country Subregion:- {{country.subregion}}</div>
                    <div>Country Timezone:- {{country.timezones[0]}}</div>
                    <div>Country currency:- {{country.currencies[0].name}}</div>
                    <div>Country Language:- {{country.languages[0].name}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
